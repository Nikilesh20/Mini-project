<!DOCTYPE html>
<html>
<head>
    <title>Smart Home Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Smart Home Dashboard</h1>

<div class="dashboard">
    <div class="card">
        <h3>Living Room</h3>
        <p>Light: ON</p>
        <p>Fan: OFF</p>
    </div>

    <div class="card">
        <h3>Bedroom</h3>
        <p>Light: OFF</p>
        <p>AC: ON</p>
    </div>

    <div class="card">
        <h3>Kitchen</h3>
        <p>Light: ON</p>
        <p>Gas: Safe</p>
    </div>

    <div class="card">
        <h3>Bathroom</h3>
        <p>Light: OFF</p>
        <p>Heater: OFF</p>
    </div>
</div>

</body>
</html>
